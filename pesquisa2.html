<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>
            pesquisa
        </title>
    </head>
<!--form pesquisar usando o ulr do google
method get de pegar
name para o google enter o que foi digitado e para isso é o 'q'
submit é como um botão
seartch serve para pesquisa
para impedir que aparece o que aparece coloca autocomplete
autofocus não precisa direcionar o mouse
placehoder fica o nome dentro do quadrado do imput-->
    <body>
        <form action="https://www.google.com/search?" method="get">
            <input autocomplete="off" autofocus placeholder="digite aqui" type="search" name="q">
            <button>google</button>
            
        </form>
        
    </body>
    
</html>
